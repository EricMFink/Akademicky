<!DOCTYPE html>
<html>

{% include head.html %}

<body class="fullwidth">
    
{% include header.html %}

<div class="vita-container">
    
<div class="vita">

<!-- vita header -->

<div class="row">
	<div class="column vita-right">
	<a href="{{ site.baseurl}}/{{ page.pdf }}"><button class="button smaller primary">PDF</button></a>
	</br>
	</div>
</div>

<!-- empty rows to allow space between PDF button and contact block -->
<div class="row">
	&nbsp;
</div>
<div class="row">
	&nbsp;
</div>
<div class="row">
	&nbsp;
</div>

<div class="vita-header group">

	<div class="vita-contact">
	  <div class="row">
		<div class="column vita-left">
			<p class="vita-contact">{{ site.author.name }}</p>
			<p class="vita-contact">{{ site.author.address }}</p>
			<p class="vita-contact">{{ site.author.city-state-zip }}</p>
		</div>
		<div class="column vita-right">
			<p class="vita-contact">{{ site.author.phone }} &nbsp; <a href="tel:{{ site.author.phone }}"><i class="fas fa-phone"></i></p></a>
			<p class="vita-contact">{{ site.author.email }} &nbsp; <a href="mailto:{{ site.author.email }}"><i class="fa fa-envelope"></i></p></a>
			<p class="vita-contact">{{ site.author.web }} &nbsp; <a href="https://{{ site.author.web }}"><i class="fas fa-globe"></i></p></a>
		</div>
	  </div>
	</div>

</div>

	<div class="vita-author group">
	{{ site.author.name }}
	</div> 

<!-- cv body -->

	{{ content }}

</div> 

{% include vita-print-footer.html %}

</body>

</html>
