layout: default

{% include header.html %}

<div class="page-container">

<article class="group">

<p class="page-title">{{ page.title}}</p>
{% if page.subtitle %}
<p class="page-subtitle">{{ page.subtitle}}</p>
{% endif %}

<ul>
{% for song in site.data.songs %}
<a href="../Songs/{{ song.file }}">
<li>{{ song.title }}</li>
</a>
{% endfor %}
</ul>

</article>

</div>
