<!DOCTYPE html>
<html>
{% include head-casebook.html %}

<body class="casebookbody">
{% include header-casebook.html %}
{% include print-header.html %}

<div class="page-container">

    <div class="casebook-page-header group">
    	{% if page.chapter %}
        <p class="chapter-pretitle">{{ page.chapter }}</p>
        {% endif %}
        <p class="chapter-title">{{ page.title }}</p>
    </div>

    <article class="casebook">
        {{ content }}
    </article>

</div>

    <!-- Code for "Back to Top" Button -->
    <div class="container-top">
        <a href="#" class="top"></a>
    </div>

<!-- Load Anchor JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/{{ site.anchorjs_version }}/anchor.min.js"></script>

<script src="{{ site.baseurl }}/assets/js/toc.js"></script>

{% include hemline.html %}

</body>

</html>
