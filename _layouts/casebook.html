<!DOCTYPE html>
<html>
{% include head.html %}

<body class="sidenotes">
{% include casebook-header.html %}

<div class="page-container">

    <p class="book-title">{{ site.title }}</p>

    <div class="chapter-heading group">

        <p class="chapter-pretitle">{{ page.chapter }}</p>
        {% endif %}
        <p class="chapter-title">{{ page.title }}</p>
    </div>

    <article class="casebook">
        {{ content }}
    </article>

</div>

    <!-- Code for "Back to Top" Button -->
    <!-- <div class="container-top">
        <a href="#" class="top"></a>
    </div>-->

<!-- Load Anchor JS -->

<!-- Table of Contents JS -->
<script src="{{ site.baseurl }}/assets/js/toc.js"></script>



{% include hemline.html %}

</body>

</html>
