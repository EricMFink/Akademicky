<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ page.title }}</title>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<!-- Fonts -->
	<link rel="stylesheet" href="https://use.typekit.net/viv2jun.css">
	<!--
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap">
	-->
  
	<link rel="stylesheet" type="text/css" href="{{ "https://emfink.net/akademicky/assets/css/main.css" }}">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

</head>

<body>

	<div class="book-cover">
		<p class="book-author">{{ page.author }}</p>
		<div class="title-block" group>
		<p class="book-title">{{ page.title }}</p>
		<p class="book-subtitle">{{ page.subtitle }}</p>
		</div>
		<div class="publication-block" group>
			<p class="book-affiliation">{{ page.affiliation }}</p>
			<p class="book-date">{{ page.term }}</p>
		</div>
	</div>

	{% include colophon.html %}

	{% include epigraph.html %}

	<div class="casebook">

		{{ content }}

	</div>

</body>

</html>
